<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Club - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="topbar">
        <div class="topbar-container">
            <div class="topbar-left">
                <div class="logo">
                    <div class="logo-icon">CMS</div>
                    <div class="logo-text">
                        <h1>Club Management</h1>
                        <span>System</span>
                    </div>
                </div>
            </div>
            <div class="topbar-right">
                <div class="topbar-user">
                    <span class="user-name">Arif Nurhakim</span>
                    <div class="user-avatar">AN</div>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li class="menu-item">
                    <a href="index.html">
                        <span class="menu-icon">■</span>
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>
                <li class="menu-item active">
                    <a href="club-registration.html">
                        <span class="menu-icon">+</span>
                        <span class="menu-text">Register Club</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="member-registration.html">
                        <span class="menu-icon">●</span>
                        <span class="menu-text">Add Member</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="view-report.html">
                        <span class="menu-icon">≡</span>
                        <span class="menu-text">Reports</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="about.html">
                        <span class="menu-icon">i</span>
                        <span class="menu-text">About</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="faq.html">
                        <span class="menu-icon">?</span>
                        <span class="menu-text">Help</span>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="content">
            <div class="page-header">
                <div class="page-title">
                    <h2>Register New Club</h2>
                    <p class="page-subtitle">Add a new student organization</p>
                </div>
            </div>

            <div id="alert" class="alert"></div>

            <div class="form-container">
                <form id="clubForm" onsubmit="registerClub(event)">
                    <div class="form-group">
                        <label for="clubName">Club Name *</label>
                        <input type="text" id="clubName" required placeholder="Enter club name">
                    </div>
                    <div class="form-group">
                        <label for="clubCategory">Category *</label>
                        <select id="clubCategory" required>
                            <option value="">Select Category</option>
                            <option value="Academic">Academic</option>
                            <option value="Sports">Sports</option>
                            <option value="Arts & Culture">Arts & Culture</option>
                            <option value="Community Service">Community Service</option>
                            <option value="Technology">Technology</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Describe your club"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="advisorName">Advisor Name</label>
                        <input type="text" id="advisorName" placeholder="Enter advisor name">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Register Club
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
